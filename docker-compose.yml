version: '3.8'
services:
  backend:
    build:
      context: ./messenger-service
    container_name: messenger-service
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5444/Messenger
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      - db

  frontend:
    build:
      context: ./messenger
    container_name: messenger
    ports:
      - "4200:80"

  db:
    image: postgres:14
    container_name: messenger-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: Messenger
    ports:
      - "5444:5444"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
